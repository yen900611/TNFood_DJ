{% load static %}
<!doctype html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  <meta charset="utf-8">
  {% block style %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="{% static 'food/css/base.css' %}">

  {% endblock %}
  {% block custom_style %}{% endblock %}
</head>
<body>

        <div class="p-1 home-header">

                <img src="/static/food/img/logo.png" style="width: 80px; height: 80px">
            </div>
            <div class="home-header-title m-auto mt-3">
                <a href="/food" class="btn inline text-white">
                    <h2>台南不需要米其林</h2>
                </a>

            </div>
            <div class="home-header-left ml-5 ">
                <a href="＃" class="btn inline text-white">關於我們</a>

        </div>
    </header>

<main>

</main>

          integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
